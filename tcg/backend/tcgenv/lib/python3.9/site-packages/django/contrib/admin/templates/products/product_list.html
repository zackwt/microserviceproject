<!-- product_list.html -->

<!-- Extend a base template if you have one -->

{% block content %}
  <h2>Product List</h2>
  <ul>
    {% for product in products %}
      <li>
        {{ product.name }} - ${{ product.price }}
        <p>{{ product.description }}</p>
      </li>
    {% empty %}
      <li>No products available.</li>
    {% endfor %}
  </ul>
{% endblock %}
